<h1 mat-dialog-title> <i class="material-icons">list</i> Pok√©mon Seleccionado </h1>
<div mat-dialog-content>
    <ul class="collection">
        <li *ngFor="let item of data" class="collection-item">
            <i class="material-icons pulse">done</i> {{item.name | titlecase}}
        </li>
    </ul>
</div>
<mat-dialog-actions align="end">
    <!-- <button mat-button mat-dialog-close>Cancel</button> -->
    <button mat-button [mat-dialog-close]="true" class="blue-grey lighten-5">Ok</button>
</mat-dialog-actions>
