<h1 mat-dialog-title> <i class="material-icons">list</i> Pok√©mon Seleccionado </h1>
<div mat-dialog-content>
    <ul class="collection">
        <li *ngFor="let item of data" class="collection-item center-align">
            <img [src]="item.image"> <br> {{item.id}}.- {{item.name | titlecase}}
        </li>
    </ul>
</div>
<mat-dialog-actions align="end">
    <!-- <button mat-button mat-dialog-close>Cancel</button> -->
    <button mat-button [mat-dialog-close]="true" class="blue-grey lighten-5" (click)='result()'>Ok</button>
</mat-dialog-actions>
